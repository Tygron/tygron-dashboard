<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DASHBOARD_NAME</title>
<link rel="stylesheet" href="./css/DASHBOARD_NAME.css">
<script DASHBOARD_LIBS charset="utf-8"></script>
<script DASHBOARD_PLOTLY charset="utf-8"></script>
</head>
<body>
	<div class="grid">
		<div class="column">
			<div id="balancePlot" /></div>
		</div>
		<div class="column">
			<table id="waterBalanceTable" class="datatable"></table>
		</div>

		<div class="column">
			<div id="sankeySliderBackground"
				class="timeframe-slider range--ticks"
				style='--step: 1; --min: 0; --max: 1; --value: 1; --text-value: "1"; --primaryColor: red; --fill-color: unset; --value-background: unset; --value-active-color: unset;'>
				<input id="sankeySlider" class="timeframe-slider" type="range"
					min="0" max="1" step="1" value="1"
					oninput="this.parentNode.style.setProperty('--value',this.value); this.parentNode.style.setProperty('--text-value', JSON.stringify(this.value))">
				<output></output>
				<div class='range__progress'></div>
			</div>
			<div id="sankeyPlot"></div>
		</div>
	</div>
	<script>
		BODYSCRIPT
	</script>
</body>
</html>
