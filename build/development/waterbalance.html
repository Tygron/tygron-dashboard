<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>waterbalance</title>
	<link rel="stylesheet" href="./css/waterbalance.css">
	<script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="./lib/waterbalance.js"></script>
</head>
<body>
<button type="button" class="collapsible">Open Collapsible</button>
<div class="content">  
<div id="myDiv"></div>
</div> 
<script>
initCollapsibles();
var data = {

		  type: "sankey",

		  orientation: "h",

		  node: {

		    pad: 15,

		    thickness: 30,

		    line: {

		      color: "black",

		      width: 0.5

		    },

		   label: ["A1", "A2", "B1", "B2", "C1", "C2"],

		   color: ["blue", "red", "green", "yellow", "orange", "brown"]

		      },


		  link: {

		    source: [0,0,1,2,3,3],

		    target: [2,3,3,4,4,5],

		    value:  [6,4,2,8,4,2]

		  }

		}


		var data = [data]


		var layout = {

		  title: {

		    text: "Basic Sankey"

		  },

		  font: {

		    size: 10

		  }

		}


		Plotly.react('myDiv', data, layout)</script>
</body>
</html>
